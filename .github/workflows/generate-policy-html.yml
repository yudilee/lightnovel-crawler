name: Generate Policy HTML

on:
  workflow_dispatch:
  push:
    branches:
      - dev
      - main
    paths:
      - "PRIVACY_POLICY.md"
      - "TERMS_OF_SERVICE.md"
      - "scripts/generate_policy_html.py"
      - ".github/workflows/generate-policy-html.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  generate_html:
    if: github.repository == 'lncrawl/lightnovel-crawler'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Set Up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: ğŸ“¦ Install Dependencies
        run: uv pip install --system -r requirements.txt

      - name: âš™ï¸ Generate HTML files
        run: python ./scripts/generate_policy_html.py

      - name: âœ… Commit and Push HTML files
        uses: stefanzweifel/git-auto-commit-action@v6
        with:
          commit_message: |
            Generate HTML files from markdown

            - Auto-generated from PRIVACY_POLICY.md and TERMS_OF_SERVICE.md
          file_pattern: |
            lncrawl-web/public/*.html
