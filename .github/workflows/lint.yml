name: Lint & Test

on:
  push:
    branches: [master, dev]
  pull_request:
    branches: [master, dev]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lncrawl:
    if: github.repository == 'dipu-bd/lightnovel-crawler'
    runs-on: ubuntu-latest
    name: lncrawl (Python ${{ matrix.python-version }})
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 build

      - name: ğŸ§¹ Lint with flake8
        run: flake8 -v --count --show-source --statistics

      - name: ğŸ—ï¸ Build Wheel Package
        run: python -m build --wheel --no-isolation

      - name: ğŸ§ª Install & Run lncrawl
        run: |
          pip install dist/lightnovel_crawler*.whl
          lncrawl -ll sources list

  lncrawl_web:
    if: github.repository == 'dipu-bd/lightnovel-crawler'
    runs-on: ubuntu-latest
    name: lncrawl-web (Node.js ${{ matrix.node }})
    strategy:
      fail-fast: false
      matrix:
        node: ["20.x", "node"]
    defaults:
      run:
        working-directory: lncrawl-web

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: "ğŸŸ¢ Set up Node.js ${{ matrix.node }}"
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: yarn
          cache-dependency-path: lncrawl-web/yarn.lock

      - name: "ğŸ“¦ Install dependencies"
        run: yarn install --frozen-lockfile

      - name: "ğŸ” Run lint"
        run: yarn lint
        env:
          CI: true

      - name: "ğŸ—ï¸ Run build"
        run: yarn build
        env:
          CI: true
