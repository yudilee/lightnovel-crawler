name: Lint & Test

on:
  push:
    branches: [master, dev]
  pull_request:
    branches: [master, dev]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    if: github.repository == 'dipu-bd/lightnovel-crawler'
    runs-on: ubuntu-latest
    outputs:
      python: ${{ steps.python_changed.outputs.any_changed }}
      web: ${{ steps.web_changed.outputs.any_changed }}
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - id: python_changed
        uses: tj-actions/changed-files@v45
        with:
          files: |
            lncrawl/**
            sources/**
            requirements.txt
            pyproject.toml
            setup.py
            .python-version
            .flake8
            .github/workflows/lint.yml

      - id: web_changed
        uses: tj-actions/changed-files@v45
        with:
          files: |
            lncrawl-web/**
            .github/workflows/lint.yml

  lncrawl:
    needs: changes
    if: >
      github.repository == 'dipu-bd/lightnovel-crawler'
      && needs.changes.outputs.python == 'true'
    runs-on: ubuntu-latest
    name: lncrawl (Python ${{ matrix.python-version }})
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: ðŸ“¦ Install Dependencies
        run: uv pip install --system -r requirements.txt

      - name: ðŸ§¹ Lint with flake8
        run: flake8 -v --count --show-source --statistics

      - name: ðŸ—ï¸ Build Wheel Package
        run: python -m build --wheel --no-isolation

      - name: ðŸ§ª Install lncrawl
        run: pip install dist/lightnovel_crawler*.whl

      - name: ðŸ§ª Run lncrawl
        run: lncrawl -ll sources list

  lncrawl_web:
    needs: changes
    if: >
      github.repository == 'dipu-bd/lightnovel-crawler'
      && needs.changes.outputs.web == 'true'
    runs-on: ubuntu-latest
    name: lncrawl-web (Node.js ${{ matrix.node }})
    strategy:
      fail-fast: false
      matrix:
        node: ["20.x", "node"]
    defaults:
      run:
        working-directory: lncrawl-web

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: "ðŸŸ¢ Set up Node.js ${{ matrix.node }}"
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: yarn
          cache-dependency-path: lncrawl-web/yarn.lock

      - name: "ðŸ“¦ Install dependencies"
        run: yarn install --frozen-lockfile

      - name: "ðŸ§ª Run lint"
        run: yarn lint
        env:
          CI: true

      - name: "ðŸ§ª Run build"
        run: yarn build
        env:
          CI: true
