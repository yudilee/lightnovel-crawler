name: Build and Publish

on:
  push:
    tags:
      - "v*"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  validate:
    if: github.repository == 'dipu-bd/lightnovel-crawler'
    name: Validate Build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: üîê Validate VERSION tag
        run: |
          [ "${GITHUB_REF##*/}" == "v$(head -n 1 lncrawl/VERSION)" ] || exit 100

      - name: üêç Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: üì¶ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt flake8 build

      - name: üßπ Lint Code
        run: flake8 -v --count --show-source --statistics

      - name: üèóÔ∏è Build Wheel
        run: python -m build --wheel --no-isolation

      - name: üß™ Test Wheel Installation
        run: |
          pip install dist/lightnovel_crawler*.whl
          lncrawl -ll sources list
          lncrawl -s 'https://novelfull.com/the-kings-avatar-for-the-glory.html' --first 2 -f --format epub --suppress -lll

  build-windows:
    if: github.repository == 'dipu-bd/lightnovel-crawler'
    needs: validate
    name: Build Windows Executable
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: üß∞ Install OpenSSL
        run: choco install -y --no-progress openssl

      - name: üêç Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: üèóÔ∏è Build Windows Executable
        env:
          PYTHONIOENCODING: utf-8
        run: .\scripts\build.bat

      - name: üß™ Test Executable
        env:
          PYTHONIOENCODING: utf-8
        run: .\dist\lncrawl.exe -ll sources list

      - name: üöÄ Release Artifact
        uses: ncipollo/release-action@v1
        with:
          artifacts: "dist/lncrawl.exe"
          allowUpdates: true
          artifactErrorsFailBuild: true
          token: ${{ secrets.GITHUB_TOKEN }}

  build-mac:
    if: github.repository == 'dipu-bd/lightnovel-crawler'
    needs: validate
    name: Build MacOS Executable
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: üêç Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: üèóÔ∏è Build MacOS Executable
        run: |
          sh ./scripts/build.sh
          mv ./dist/lncrawl ./dist/lncrawl-mac

      - name: üß™ Test Executable
        run: ./dist/lncrawl-mac -ll sources list

      - name: üöÄ Release Artifact
        uses: ncipollo/release-action@v1
        with:
          artifacts: "dist/lncrawl-mac"
          allowUpdates: true
          artifactErrorsFailBuild: true
          token: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    if: github.repository == 'dipu-bd/lightnovel-crawler'
    needs: validate
    name: Build & Publish Linux
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: üêç Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: pip

      - name: üèóÔ∏è Build Linux Executable
        run: |
          sh ./scripts/build.sh
          mv ./dist/lncrawl ./dist/lncrawl-linux

      - name: üß™ Test Executable
        run: ./dist/lncrawl-linux -ll sources list

      - name: üöÄ Release Artifacts
        uses: ncipollo/release-action@v1
        with:
          artifacts: "dist/lncrawl-linux,dist/*.whl"
          allowUpdates: true
          artifactErrorsFailBuild: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: üîó Update Download Links
        env:
          SHLINK_API_KEY: ${{ secrets.SHLINK_API_KEY }}
        run: sh ./scripts/bitanon.sh

      - name: üì¶ Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
          TWINE_NON_INTERACTIVE: true
        run: sh ./scripts/publish.sh

  build-docker:
    name: Build & Publish Docker
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write # required for GHCR pushes

    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ghcr.io/${{ github.repository }}

    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîê Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üè∑Ô∏è Read package version
        id: package_version
        run: echo "version=$(head -n 1 lncrawl/VERSION)" >> "$GITHUB_OUTPUT"

      - name: üèóÔ∏è Build and Push Image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.IMAGE_NAME }}:${{ steps.package_version.outputs.version }}
          labels: |
            org.opencontainers.image.source=${{ github.event.repository.html_url }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
